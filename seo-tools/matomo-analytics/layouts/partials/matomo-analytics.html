{{ with site.Params.matomo }}
  {{ if .enable }}
    <script type="text/plain" data-name="matomo" data-type="application/javascript">
      var _paq = window._paq = window._paq || [];
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.shoreyit.com"]);
      _paq.push(["setDomains", ["*.shoreyit.com"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = "{{.url|safeURL}}";
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '{{.id}}']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.src = u + 'matomo.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <noscript>
      <p>
        <img referrerpolicy="no-referrer-when-downgrade" src="{{.url|safeURL}}matomo.php?idsite={{.id}}&amp;rec=1" style="border:0;" alt="" />
      </p>
    </noscript>
  {{ end }}
{{ end }}
